		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});

		</script>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">学员添加</a>
				</li>
			</ul>
		</div>

		<div class="formbody">

			<div id="tab1" class="tabson">
				<ul class="forminfo">
					<li>
						<label>姓名<b>*</b></label>
						<input name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>学号<b>*</b></label>
						<input name="Input" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>院系<b>*</b></label>

						<div class="vocation">
							<select class="select1">
								<option selected="selected">请选择</option>
								<option>太原理工大学</option>
								<option>中北大学</option>
								<option>太原工业大学</option>
							</select>
						</div>
					</li>
					<li>
						<label>分值<b>*</b></label>
						<input name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>事由<b>*</b></label>
						<input placeholder="选择公开课" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li><label>取得时间<b>*</b></label>

						<div class="usercity">

							<div class="cityleft">
								<select class="select2">
									<option>2020年</option>
									<option>2019年</option>
									<option>2018年</option>
									<option>2017年</option>
									<option>2016年</option>
								</select>
							</div>

							<div class="cityright">
								<select class="select2">
									<option>一月</option>
									<option>二月</option>
									<option>三月</option>
									<option>四月</option>
									<option>五月</option>
									<option>六月</option>
									<option>七月</option>
									<option>八月</option>
									<option>九月</option>
									<option>十月</option>
									<option>十一月</option>
									<option>十二月</option>
									
								</select>
							</div>
						</div>
					</li>
					<li>
						<label>录入时间<b>*</b></label>
						<input placeholder="自动生成" name="Input" type="text" class="dfinput" style="width:345px;" />
					</li>
					
					<li><label>备注</label>

						<textarea id="content7" name="content" style="width:700px;height:250px;visibility:hidden;"></textarea>
					</li>
					<li><label>&nbsp;</label><input name="" type="button" class="btn" value="录入" /></li>
				</ul>

			</div>

			
		<script type="text/javascript">
			$("#usual1 ul").idTabs();

			$('.tablelist tbody tr:odd').addClass('odd');
